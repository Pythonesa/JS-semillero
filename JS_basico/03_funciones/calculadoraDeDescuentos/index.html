<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Calculadora de Descuentos</h1>
        <form id="form">
            <label for="inputPrice">Escribe el precio del producto:</label>
            <input id="inputPrice" type="number">
            <label for="inputDiscount">Escribe el porcentaje de descuento:</label>
            <input id="inputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular</button>
        </form>
        <label id="result"></label>
    </div>
</body>
</html>
