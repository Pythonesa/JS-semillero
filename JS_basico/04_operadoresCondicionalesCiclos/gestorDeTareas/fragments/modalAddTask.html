<div class="flex flex-col p-4 rounded-lg bg-purple-400 text-lime-900 font-medium border-2 border-purple-700 fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center items-center"">
    <h1 class="text-center text-3xl font-bold text-purple-900">Añadir Tarea</h1>
    <form id="addTaskForm" onsubmit="saveNewTask()"
        class="flex flex-col gap-2 mt-4">
        <div>
            <label for="title">Título:</label>
            <input id="title" type="text" required>
        </div>
        <div>
            <label for="description">Descripción:</label>
            <input id="description" type="text" required>
        </div>
        <div>
            <label for="state">Estado:</label>
            <select id="state">
                <option value="pending">Pendiente</option>
                <option value="doing">En ejecución</option>
                <option value="completed">Completada</option>
            </select>
        </div>
        <div>
            <input id="includesPomodoros" type="checkbox">Incluye pomodoros</checkbox>
        </div>
        <div id="pomodorosDiv" class="flex flex-col gap-2 hidden">
            <div>
                <label for="pomodoros">Cantidad pomodoros:</label>
                <input id="pomodoros" type="number" min="1" value="4">
            </div>
            <div>
                <label for="pomodoroDuration">Duración de un pomodoro:</label>
                <input id="pomodoroDuration" type="number" min="1" max="60" value="25">
            </div>
            <div>
                <label for="pomodoroInterval">Intervalo entre pomodoros:</label>
                <input id="pomodoroInterval" type="number" min="1" max="60" value="5">
            </div>
        </div>
        <div class="flex flex-row justify-center gap-x-4">
            <button id="addTaskSubmitButton" type="submit"
                class="bg-lime-800 hover:bg-lime-600 text-purple-200 hover:text-purple-800 font-bold px-4 py-1 rounded self-center"
            >Añadir</button>
            <button id="addTaskCancelButton" type="button"
                class="bg-red-800 hover:bg-red-600 text-purple-200 hover:text-purple-800 font-bold px-4 py-1 rounded self-center"
            >Cancelar</button>
        </div>
</form>
</div>
