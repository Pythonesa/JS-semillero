<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <!-- Tailwind CDN: No se debe usar en producciÃ³n -->

    <script src="./scripts/includeHTML.js" type="text/javascript"></script>

<body class="w-full h-full bg-[#2C2144]">
    <div id="main" class="flex flex-col m-auto">
        <header w3-include-html="./fragments/header.html"

    <dialog id="modalAddTask" class="modal"
        w3-include-html="./fragments/modalAddTask.html"
    ></dialog>
    <dialog id="modalEditTask" class="modal"
        w3-include-html="./fragments/modalEditTask.html"
    ></dialog>
    <dialog id="modalPomodoros" class="modal"
        w3-include-html="./fragments/modalPomodoros.html"
    ></dialog>
    <script>includeHTML();</script>
    <script src="./scripts/main.mjs" type="module"></script>

</html>

        background: linear-gradient(rgba(43, 5, 58, 0.7), rgba(113, 16, 97, 0.7));
